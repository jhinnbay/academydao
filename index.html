<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>://AzuraOS</title>
    
    <!-- Prevent flash during loading -->
    <style>
      html, body {
        background-color: #000000 !important;
        margin: 0;
        padding: 0;
      }
      #root {
        background-color: #000000 !important;
      }
      
      /* Prevent zoom on input focus */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important;
        }
      }
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.builder.io/api/v1/image/assets%2F6f2aebc9bb734d979c603aa774a20c1a%2F71edcf02217240d5a5b6e4081f8b7a67?format=png&width=32"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="https://cdn.builder.io/api/v1/image/assets%2F6f2aebc9bb734d979c603aa774a20c1a%2F71edcf02217240d5a5b6e4081f8b7a67?format=png&width=192"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.builder.io/api/v1/image/assets%2F6f2aebc9bb734d979c603aa774a20c1a%2F71edcf02217240d5a5b6e4081f8b7a67?format=png&width=180"
    />

    <!-- Open Graph meta tags for better social sharing -->
    <meta property="og:title" content="Trials of Azura" />
    <meta
      property="og:description"
      content="Battle the Daemon Model AI, Azura. Using High-Tech Angelic Powers."
    />
    <meta
      property="og:image"
      content="https://cdn.builder.io/api/v1/image/assets%2F6f2aebc9bb734d979c603aa774a20c1a%2F15733f5c7fe94ee4bb8f00485ea7ca39?format=webp&width=1200"
    />
    <meta property="og:type" content="website" />
    
    <!-- SVG Filter for voltage effect -->
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position: absolute; width: 0; height: 0;">
      <defs>
        <filter id="glow">
          <fegaussianblur class="blur" result="coloredBlur" stddeviation="2"></fegaussianblur>
          <feTurbulence type="fractalNoise" baseFrequency="0.075" numOctaves="0.3" result="turbulence"></feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30" xChannelSelector="R" yChannelSelector="G" result="displace"></feDisplacementMap>
          <femerge>
            <femergenode in="coloredBlur"></femergenode>
            <femergenode in="coloredBlur"></femergenode>
            <femergenode in="coloredBlur"></femergenode>
            <femergenode in="displace"></femergenode>
            <femergenode in="SourceGraphic"></femergenode>
          </femerge>
        </filter>
      </defs>
    </svg>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
